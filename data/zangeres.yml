body: >-
  De veelzijdige carrière van Eline Harbers begon al tijdens haar
  Conservatorium-opleiding als solist bij oratoriumkoren in oa: Gloria –
  Vivaldi, Weihnachtsoratorium – Bach, Messiah – Händel. Haar operadebuut was de
  rol van Grimgerde in ‘Die Walküre’ van Wagner in het Opern Haus Zürich. In
  Nederland volgden rollen als Orfeo, La Périchole en Carmen - waarover in de
  pers: ‘Harbers was een Carmen vol passie; schitterend en flamboyant’.


  Zij werkte mee aan de serie programma’s die TV Gelderland maakte over de operatie Market Garden, waarbij zij in iedere aflevering ontroerende liedjes uit de oorlogstijd zong. In 2013 zong Eline de rol van Bathseba tijdens de nederlandse premiëre van de opera “David en Bathseba” van de noorse componist Ståle Kleiberg. In februari 2018 zong zij de mezzo-partij bij de Europese premiëre van “Sing! The Music was Given” van Karl Jenkins met het Orkest van het Oosten o.l.v. Armanda ten Brink. Ook was Eline naast haar solo-concerten werkzaam als freelancer bij het Groot Omroepkoor in Hilversum en werkte daar met dirigenten als Jaap van Zweden, Edo de Waart en Bernard Haitink.
