body: >-
  Na een jarenlange carrière als solist bij diverse koren in binnen- en buitenland én met alle ervaring van 20 jaar werk als freelancer bij het Groot Omroepkoor in Hilversum kwam voor mij de logische stap om al deze muzikale ervaringen te gaan delen met anderen. Geholpen door privé-dirigeerlessen en het doorlopen van de Kurt Thomas Cursus aan het Conservatorium in Utrecht, ben ik intussen dirigent bij meerdere koren in Enschede en omgeving. Aandacht voor zangtechniek, muziek- en tekst-interpretatie én plezier in het zingen gaan daarbij hand in hand.
