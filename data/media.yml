Quotes:
  - quote: >-
      _“Mit minimalistischem Dirigat, hörenswertem Alt-Solo und Energie für drei
      präsentierte die neue Leiterin Eline Harbers (Enschede) das Lingener
      Männerquartett. Die 23 Sänger können mit dieser sympathischen Powerfrau
      hochzufrieden sein, lockt sie doch saubere Klänge und verständliche Texte
      hervor und spornt zu Höchstleistungen an.”_ - Lingener Tagespost
  - quote: >-
      _“De wijze waarop Eline Harbers haar lange monoloog zong was zeer
      indrukwekkend, expressief en doorleefd.”_ over de rol van Bathseba in de
      opera ‘David and Bathseba’
  - quote: >-
      _“Eline Harbers, alt, wist het meest te bekoren. Telkens wist ze weer te
      verrassen met een warme stem en sierende eenvoud. Misschien was de inzet
      van het tweede deel ‘He was despised’ wel het hoogtepunt van het concert,
      woorden van lof schieten te kort.”_ Messiah - Händel
  - quote: >-
      _“Den starksten Eindruck hinterließ Eline Harbers. In ihren Arien besang
      sie makellos warm und weich, ließ ihre Stimme und ihren Atem im Ductus der
      Musik fließen.”_ Stabat Mater - Pergolesi
  - quote: >-
      _“De alt Eline Harbers was in haar ontroerende aria’s een openbaring.”_
      Matthäus Passion - Bach
  - quote: >-
      _“Eline Harbers zong ook gisteren weer de sterren van de hemel.”_ Petite
      Messe Solennelle - Rossini
  - quote: >-
      _“Toch was de ster van de avond de alt Eline Harbers, zo’n mooi ‘Schlafe
      mein Liebster’ is zeldzaam. Harbers bleek in staat om bij elke herhaling
      de muziek weer net anders te doen klinken.”_ Weihnachtsoratorium - Bach
